<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap CDN -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Pioneer Bank</title>
</head>
<body>
   <!-- Login Area -->
   <div id="login-area">
      <h1 class="text-center">Welcome to <span>Pioneer Bank</span></h1>
      <br>
      <br>
      <!-- Login Form -->
      <div class="container submit-area">
         <h3>Login</h3>
         <input class="form-control" type="email" placeholder="email" autocomplete="email" autofocus>
         <br>
         <input class="form-control" type="password" name="" id="" placeholder="password" autocomplete="current-password" autofocus>
         <br>
         <button id="login" class="btn btn-success ">Enter</button>
      </div>
   </div>
   <!-- Transaction Area -->
   <div id="transaction-area" class="container">
      <h1 class="text-center">Transaction Area</h1>
      <br>
      <br>
      <!-- Accounts -->
      <div class="row">
         <div class="col-md-4">
            <div class="deposit">
               <h5>Deposit</h5>
               <h2>$<span id="currentDeposit">00</span></h2>
            </div>
         </div>
         <div class="col-md-4 ">
            <div class="withdraw">
               <h5>Withdraw</h5>
               <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
         </div>
         <div class="col-md-4">
            <div class="balance">
               <h5>Balance</h5>
               <h2>$<span id="currentBalance">1240</span></h2>
            </div>
         </div>
      </div>
      <br>
      <br>
      <!-- Transaction -->
      <div class="row">
         <div class="col-md-6">
            <div id="deposit">
               <h3>Deposit</h3>
               <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount you want to deposit" autofocus>
               <br>
               <!-- Deposit Button -->
               <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
         </div>
         <div class="col-md-6">
            <div id="withdraw">
               <h3>Withdraw</h3>
               <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to withdraw">
               <br>
               <!-- Withdraw Button -->
               <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
            </div>
         </div>
      </div>
   </div>

   <script>
      // login button event handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function(){
         const loginArea = document.getElementById("login-area");
         loginArea.style.display = "none";
         document.getElementById("transaction-area").style.display = "block";
      })
      
      // deposit button event handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function(){
         const depositAmount = document.getElementById("depositAmount").value; //amader value lagbe, string na
         const depositNumber = parseFloat(depositAmount);
         const currentDeposit = document.getElementById("currentDeposit").innerText; //vetorer text ta niye nilam
         const currentDepositNumber = parseFloat(currentDeposit);
         const totalDeposit = currentDepositNumber+depositNumber;
         document.getElementById("currentDeposit").innerText = totalDeposit;
         document.getElementById("depositAmount").value = "";

         const currentBalance = document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance = currentBalanceNumber+depositNumber;
         document.getElementById("currentBalance").innerText = totalBalance;
      })
      
      // withdraw button event handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function(){
         const withdrawAmount = document.getElementById("withdrawAmount").value;
         const withdrawNumber = parseFloat(withdrawAmount);
         const currentWithdraw = document.getElementById("currentWithdraw").innerText;
         const currentWithdrawNumber = parseFloat(currentWithdraw);
         const totalWithdraw = currentWithdrawNumber + withdrawNumber;
         document.getElementById("currentWithdraw").innerText = totalWithdraw;
         document.getElementById("withdrawAmount").value = "";

         const currentBalance = document.getElementById("currentBalance").innerText;
         const currentBalanceNumber = parseFloat(currentBalance);
         const totalBalance = currentBalanceNumber - withdrawNumber;
         document.getElementById("currentBalance").innerText = totalBalance;
      })

   </script>
</body>
</html>
